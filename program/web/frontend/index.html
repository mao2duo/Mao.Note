        <!-- jQuery -->
        <div class="h1">jQuery</div>

        <div class="h2">Selector</div>
        <table class="table table-sm table-bordered table-striped">
            <tr>
                <th>By tag</th>
                <td>$("{tagName}")</td>
            </tr>
            <tr>
                <th>By id</th>
                <td>$("#{id}")</td>
            </tr>
            <tr>
                <th>By class</th>
                <td>$(".{class}")</td>
            </tr>
            <tr>
                <th>By attribute</th>
                <td>
                    $("[{attrName}]")<br />
                    $("[{attrName}='{attrValue}']")
                </td>
            </tr>
        </table>

        <div class="h1">RWD 概念</div>
